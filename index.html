<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/67e09a5a16.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="titulo">CÓDIGO SECRETO</h1>
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div class=boton>
          <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </div>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <div class=boton>
        <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </div>
    </section>
  </main>
  <footer>Oracle Alura Latam Chalenge <br>Copyright © 2022 Maria Lorena Castellani <br>
    <section class="buttons">
      <a href="https://www.linkedin.com/in/maria-lorena-castellani/" class="fab fa-linkedin"></a>
      <a href="https://github.com/mlorecastellani" class="fab fa-github-square"></a>
    </section>
  </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
